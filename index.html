<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css"/>
      <title>File Operations</title>
   </head>
   <body>
      <div class="container" col-3>
         <h2 class="text-center">Upload, Download and Share files.</h2>
         <form action="">
            <div class="mb-3 mt-3">
               <label for="name" class="form-label">Name:</label>
               <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
               <div class="valid-feedback">Valid.</div>
               <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3 mt-3">
               <label for="phone" class="form-label">Mobile Number:</label>
               <input type="phone" class="form-control" id="phone" placeholder="Enter mobile number" name="phone">
            </div>
            <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-check mb-3">
            <label class="form-check-label">
               <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
            </div>
            <div class="mb-3">
               <input id="fileupload" type="file" name="fileupload" multiple/>
               selected files: <span id="fileNum">0</span>;
               total size: <span id="fileSize">0</span>
            </div>
            <div class="mb-3">
               <button type="button" class="btn btn-primary btn-md" id="upload-button" onclick="uploadFile()">Upload File</button>
               <button type="button" class="btn btn-primary btn-md">Download File</button>    
               <button type="button" class="btn btn-primary btn-md">Share File</button>
            </div>
            <script src="./scripts.js"></script>
         </form>
      </div>  
   </body>
</html>
